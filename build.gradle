plugins {
    id 'java'
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.jojoidu.book'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.projectlombok:lombok')
    implementation('org.assertj:assertj-core:3.24.2')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa') // 스프링부트 버전에 맞춰 자동으로 JPA관련 라이브러리 버전 관리
    implementation('com.h2database:h2') //프로젝트 의존성으로 관리 가능 메모리에서 실행, 애플리케이션 재시작할 때마다 초기화
    implementation('org.springframework.boot:spring-boot-starter-mustache')
    implementation('org.springframework.boot:spring-boot-starter-oauth2-client')    // 소셜 로그인 등 클라이언트 입장에서 소셜 기능 구현 시 필요한 의존성
    implementation('org.springframework.session:spring-session-jdbc')

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.hamcrest:hamcrest:2.2')
    testImplementation('junit:junit:4.13.2')
}

tasks.named('test') {
    useJUnitPlatform()
}